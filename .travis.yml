language: android
android:
  components:
    # The BuildTools version used by your project
    - build-tools-25.0.3

    # The SDK version used to compile your project
    - android-25

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - mkdir -p "$ANDROID_HOME/licenses"
  - cp ./android-licenses/* "$ANDROID_HOME/licenses/"
  - chmod +x gradlew